            /*第四題--------------------------*/
            function maxProduct(nums){
                let a=1;
                let newnums=[];        
                while(a<nums.length){
                    for (number=0; number<nums.length-a;number++){
                        newnums.push(nums[number]*nums[number+a]) ;                            
                    };
                    if(a+1<=nums.length){
                        a=a+1
                    }else{
                        break
                    }

                };

                let max=newnums[0];                
                for(number=0;number<newnums.length;number++){
                    if(newnums[number]>=max){
                        max=newnums[number]
                    };                    
                };
                console.log(max)
            }

            maxProduct([5, 20, 2, 6]) // 得到 120
            maxProduct([10, -20, 0, 3]) // 得到 30
            maxProduct([10, -20, 0, -3]) // 得到 60
            maxProduct([-1, 2]) // 得到 -2
            maxProduct([-1, 0, 2]) // 得到 0 或 -0
            maxProduct([5, -1, -2, 0]) // 得到 2
            maxProduct([-5, -2]) // 得到 10

                            return ([index1,index2]);
                            break            
                        };
                        index2=index2+1                    
                    };
                //index1=0
                    index1=index1+1;
                    index2=index2-n;
                    n=n-1;
                }
            };
