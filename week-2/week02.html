            function maxProduct(nums){
                let n=1;
                let newnums=[];        
                while(n<nums.length){
                    for (i=0; i<nums.length-n;i++){
                        newnums.push(nums[i]*nums[i+n]) ;                            
                    };
                    if(n+1<=nums.length){
                        n=n+1
                    }else{
                        break
                    }

                };

                let max=newnums[0];                
                for(x=0;x<newnums.length;x++){
                    if(newnums[x]>=max){
                        max=newnums[x]
                    };                    
                };
                console.log(max)
            }

            maxProduct([5, 20, 2, 6]) // 得到 120
            maxProduct([10, -20, 0, 3]) // 得到 30
            maxProduct([10, -20, 0, -3]) // 得到 60
            maxProduct([-1, 2]) // 得到 -2
            maxProduct([-1, 0, 2]) // 得到 0 或 -0
            maxProduct([5, -1, -2, 0]) // 得到 2
            maxProduct([-5, -2]) // 得到 10
